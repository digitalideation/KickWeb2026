<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <h1>Hallo</h1>
    </section>
    <section>
        <h1>Welt</h1>
    </section>
</body>

<script>
    window.addEventListener('scroll', function () {
        console.log(window.scrollY)
        if (window.scrollY > 300) {
            document.getElementsByTagName("section")[1].style.backgroundColor = "rgba(200,50,40,10)"
        }else{
             document.getElementsByTagName("section")[1].style.backgroundColor = "aliceblue"
        }
    });
</script>

</html>
